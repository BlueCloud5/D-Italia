<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Blue Cloud">
        <meta name="description"
            content="Sitio Web de comercio electronico acerca de una tienda de vestidos para XV años" />
        <meta name="keywords" content="Vestidos, XV Años, Bodas" />

        <!-- Favicon -->
        <link rel="icon" href="/recursos/favicon.png" />

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- Iconos -->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
            rel='stylesheet'>

        <!-- Estilos locales -->
        <link href="recursos/css/bootstrap.min.css"
            rel="stylesheet">
        <link href="recursos/css/estilos.css" rel="stylesheet">
        <link href="recursos/css/cabecera.css" rel="stylesheet">
        <link href="recursos/css/iniciarSesion.css"
            rel="stylesheet">
        <link href="recursos/css/pie.css" rel="stylesheet">

        <title>D'Italia</title>

        <script type="module" src="lib/js/submitForm.js"></script>
        <script type="module" src="lib/js/muestraError.js"></script>
        <script type="module" src="./js/protege.js"></script>
        <script type="module" src="./js/custom/mi-nav.js"></script>
        <script type="module" src="./js/custom/mi-breadcrumb.js"></script>
        <script type="module" src="./js/custom/mi-footer.js"></script>
    </head>
    <body onload="protege('srv/sesion-actual.php')
        .then(sesion => {
            nav.sesion = sesion
            footer.sesion = sesion
            if (sesion.cue !== '') {
                location.href = 'index.html'
            }
        })
        .catch(muestraError)
    ">

        <mi-nav id="nav"></mi-nav>

        <mi-breadcrumb id="breadcrumb"></mi-breadcrumb>

        <div class="login-page-container registro-page-container">
            <!-- Contenedor para el formulario -->
            <div class="form-container">
                <div class="login-header">Registrarse</div>
                <div id="registro-form" class="form-content">
                    <form
                        onsubmit="submitForm('../srv/usuario-agrega.php', event).then(modelo => location.href = '../iniciarSesion.html').catch(muestraError)">
                        <div class="form-group mb-2">
                            <input type="text" name="cue"
                                placeholder="Nombre(s)" autofocus>
                        </div>

                        <div class="form-group mb-2">
                            <input type="email" name="correo"
                                placeholder="Correo Electrónico">
                        </div>

                        <div class="form-group mb-2">
                            <input type="password" name="match"
                                placeholder="Contraseña">
                        </div>

                        <input type="hidden" name="estado" value="Activado" />

                        <button type="submit"
                            class="btn btn-secondary btn-lg py-1 btn-block"
                            style="display: block; margin-left: auto; margin-right: auto; width: 100%; text-align: center; padding: 0.5rem;">Registrarse</button>
                    </form>
                    <div class="footer mb-3">
                        ¿Ya tienes cuenta? <a
                            href="iniciarSesion.html">Inicia
                            sesión</a>
                    </div>
                </div>
            </div>

            <!-- Contenedor para la imagen -->
            <div class="image-container py-4">

                <img src="recursos/images/plantilla/logo-ilustracion.png"
                    alt="Login Image">

            </div>
        </div>

        <mi-footer id="footer"></mi-footer>

        <!-- Scripts cdn -->
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    </body>
</html>
